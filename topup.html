    <style>

.container {
            max-width: 600px;
            margin: 0 auto;
            padding: 2rem 1rem;
        }
        
        .payment-tabs {
            display: flex;
            border-bottom: 1px solid #e5e7eb;
            margin-bottom: 1.5rem;
        }
        
        .payment-tab {
            padding: 0.75rem 1.25rem;
            font-weight: 500;
            cursor: pointer;
            border-bottom: 2px solid transparent;
        }
        
        .payment-tab.active {
            color: #3b82f6;
            /* Changed to blue */
            border-bottom-color: #3b82f6;
            /* Changed to blue */
        }
        
        .payment-content {
            display: none;
        }
        
        .payment-content.active {
            display: block;
        }
        
        .input-group {
            margin-bottom: 1.5rem;
        }
        
        .input-label {
            display: block;
            font-weight: 500;
            margin-bottom: 0.5rem;
        }
        
        .input-field {
            width: 100%;
            border: 1px solid #e5e7eb;
            border-radius: 0.5rem;
            padding: 0.75rem 1rem;
        }
        
        .card-input-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }
        
        .continue-button {
            width: 100%;
            background-color: #3b82f6;
            /* Changed to blue */
            color: white;
            border: none;
            border-radius: 0.5rem;
            padding: 1rem;
            font-weight: 500;
            margin-top: 1.5rem;
            cursor: pointer;
        }
        
        .continue-button:hover {
            background-color: #2563eb;
            /* Changed to darker blue */
        }
        
        .notification {
            background-color: #f3f4f6;
            border-radius: 0.5rem;
            padding: 1rem;
            margin: 1rem 0;
            display: flex;
            align-items: flex-start;
            gap: 1rem;
        }
        
        .notification-icon {
            width: 2.5rem;
            height: 2.5rem;
            border-radius: 9999px;
            background-color: #3b82f6;
            /* Changed to blue */
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }
        
        .radio-group {
            display: flex;
            gap: 1rem;
            margin-top: 0.5rem;
        }
        
        .radio-option {
            flex: 1;
            border: 1px solid #e5e7eb;
            border-radius: 0.5rem;
            padding: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        /* Custom styles for the app */
        
        body {
            padding-bottom: 4rem;
            /* Space for the bottom navigation */
        }
        
        .desktop-drawer {
            width: 16rem;
            transition: transform 0.3s ease;
        }
        
        .main-content {
            transition: margin-left 0.3s ease;
        }
        
        @media (min-width: 768px) {
            .mobile-nav {
                display: none;
            }
            .main-content.drawer-open {
                margin-left: 16rem;
            }
        }
    </style>

                <script>
                    // Tab switching functionality
                    const tabs = document.querySelectorAll('.payment-tab');
                    const contents = document.querySelectorAll('.payment-content');
            
                    tabs.forEach(tab => {
                        tab.addEventListener('click', () => {
                            const target = tab.getAttribute('data-tab');
            
                            // Update active tab
                            tabs.forEach(t => t.classList.remove('active'));
                            tab.classList.add('active');
            
                            // Update active content
                            contents.forEach(content => {
                                content.classList.remove('active');
                                if (content.id === `${target}-content`) {
                                    content.classList.add('active');
                                }
                            });
                        });
                    });
            
                    // Form submission (for demo purposes)
                    const continueButton = document.querySelector('.continue-button');
                    continueButton.addEventListener('click', () => {
                        // Get active payment method
                        const activeTab = document.querySelector('.payment-tab.active').getAttribute('data-tab');

    <!-- JavaScript for PWA Functionality -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const drawerToggle = document.getElementById('drawer-toggle');
            const drawer = document.getElementById('desktop-drawer');
            const mainContent = document.getElementById('main-content');
            let isDrawerOpen = false;

            // Set initial state
            drawer.classList.add('-translate-x-full');

            // Toggle drawer
            drawerToggle.addEventListener('click', function() {
                isDrawerOpen = !isDrawerOpen;

                if (isDrawerOpen) {
                    drawer.classList.remove('-translate-x-full');
                    drawer.classList.add('translate-x-0');
                    mainContent.classList.add('drawer-open');
                } else {
                    drawer.classList.add('-translate-x-full');
                    drawer.classList.remove('translate-x-0');
                    mainContent.classList.remove('drawer-open');
                }
            });

            // Handle resize
            window.addEventListener('resize', function() {
                // Reset drawer on mobile view
                if (window.innerWidth < 768) {
                    drawer.classList.add('-translate-x-full');
                    drawer.classList.remove('translate-x-0');
                    mainContent.classList.remove('drawer-open');
                    isDrawerOpen = false;
                }
            });

            // Register Service Worker for PWA
            if ('serviceWorker' in navigator) {
                window.addEventListener('load', function() {
                    navigator.serviceWorker.register('/service-worker.js').then(function(registration) {
                        console.log('ServiceWorker registration successful with scope: ', registration.scope);
                    }, function(err) {
                        console.log('ServiceWorker registration failed: ', err);
                    });
                });
            }
        });
    </script>
