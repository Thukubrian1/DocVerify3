<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DocVerif-Agent Register</title>
    <link rel="stylesheet" href="output.css">
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-gray-50 dark:bg-slate-900">
    <div class="max-w-[85rem] px-4 py-6 sm:px-6 lg:px-8 lg:py-6 mx-auto">
        <div class="mx-auto max-w-2xl">
            <!-- Main Card -->
            <div class="p-4 relative z-10 bg-white border border-gray-200 rounded-xl sm:mt-10 md:p-10 dark:bg-neutral-900 dark:border-neutral-700">
                <!-- Header -->
                <div class="text-center mb-8">
                    <h2 class="text-xl md:text-2xl lg:text-3xl font-bold text-gray-800 dark:text-neutral-200">
                        Verify Cargo Certification
                    </h2>
                </div>

                <form>
                    <!-- Verification Method Tabs - Ensuring they stay on one line -->
                    <div class="flex border-b border-gray-200 mb-6 overflow-x-auto no-scrollbar">
                        <button type="button" id="tab-certificate" class="tab-button whitespace-nowrap py-3 px-2 sm:px-4 md:px-6 text-xs sm:text-sm md:text-base text-blue-600 border-b-2 border-blue-600 font-medium flex-shrink-0">Certificate Number</button>
                        <button type="button" id="tab-upload" class="tab-button whitespace-nowrap py-3 px-2 sm:px-4 md:px-6 text-xs sm:text-sm md:text-base text-gray-600 dark:text-gray-400 font-medium flex-shrink-0">Upload Certificate</button>
                        <button type="button" id="tab-qr" class="tab-button whitespace-nowrap py-3 px-2 sm:px-4 md:px-6 text-xs sm:text-sm md:text-base text-gray-600 dark:text-gray-400 font-medium flex-shrink-0">Scan QR Code</button>
                    </div>

                    <!-- Tab Contents -->
                    <!-- Certificate Number Tab -->
                    <div id="content-certificate" class="tab-content">
                        <div class="bg-gray-100 p-4 rounded-lg flex items-start mb-6">
                            <div class="bg-blue-500 rounded-full p-2 mr-3 flex-shrink-0">
                                <svg class="w-4 h-4 sm:w-5 sm:h-5 text-white" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                                    <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clip-rule="evenodd"></path>
                                </svg>
                            </div>
                            <p class="text-sm sm:text-base text-gray-700">Please enter your certificate number to verify its authenticity.</p>
                        </div>

                        <!-- Certificate Number Field -->
                        <div class="mb-6">
                            <label for="certificate-number" class="block text-sm font-medium text-gray-900 dark:text-white mb-2">Certificate Number</label>
                            <input 
                                type="text" 
                                id="certificate-number" 
                                class="py-3 px-4 block w-full border border-gray-300 rounded-lg text-gray-700"
                                placeholder="eg CertM192025">
                        </div>
                    </div>

                    <!-- Upload Certificate Tab -->
                    <div id="content-upload" class="tab-content hidden">
                        <div class="bg-gray-100 p-4 rounded-lg flex items-start mb-6">
                            <div class="bg-blue-500 rounded-full p-2 mr-3 flex-shrink-0">
                                <svg class="w-4 h-4 sm:w-5 sm:h-5 text-white" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                                    <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clip-rule="evenodd"></path>
                                </svg>
                            </div>
                            <p class="text-sm sm:text-base text-gray-700">Upload your certificate document to verify its authenticity.</p>
                        </div>

                        <!-- Upload Field -->
                        <div class="mb-6">
                            <label for="certificate-upload" class="block text-sm font-medium text-gray-900 dark:text-white mb-2">Upload Certificate</label>
                            <input 
                                class="block w-full py-3 px-4 text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 dark:text-gray-400 focus:outline-none dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400" 
                                id="certificate-upload"
                                type="file">
                        </div>
                    </div>

                    <!-- Scan QR Code Tab -->
                    <div id="content-qr" class="tab-content hidden">
                        <div class="bg-gray-100 p-4 rounded-lg flex items-start mb-6">
                            <div class="bg-blue-500 rounded-full p-2 mr-3 flex-shrink-0">
                                <svg class="w-4 h-4 sm:w-5 sm:h-5 text-white" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                                    <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clip-rule="evenodd"></path>
                                </svg>
                            </div>
                            <p class="text-sm sm:text-base text-gray-700">Scan the QR code on your certificate to verify its authenticity.</p>
                        </div>

                        <!-- QR Code Scanner -->
                        <div class="mb-6 flex justify-center">
                            <div class="border border-gray-300 rounded-lg p-4">
                                <img width="150" height="150" src="barcode.png" alt="QR Code Scanner" class="mx-auto">
                                <p class="text-center mt-2 text-xs sm:text-sm text-gray-600">Align QR code within frame</p>
                            </div>
                        </div>
                    </div>

                    <!-- Terms and Conditions -->
                    <div class="mt-6 flex items-start sm:items-center">
                        <div class="flex">
                            <input 
                                id="terms-checkbox" 
                                name="terms-checkbox" 
                                type="checkbox" 
                                class="shrink-0 mt-0.5 border-gray-200 rounded text-blue-600 focus:ring-blue-500 dark:bg-gray-800 dark:border-gray-700 dark:checked:bg-blue-500 dark:checked:border-blue-500 dark:focus:ring-offset-gray-800">
                        </div>
                        <div class="ms-3">
                            <label for="terms-checkbox" class="text-sm sm:text-base dark:text-white">
                                I have read and agree to the website 
                                <a class="text-blue-600 decoration-2 hover:underline dark:focus:outline-none dark:focus:ring-1 dark:focus:ring-gray-600" href="../examples/html/signup.html">
                                    terms and conditions
                                </a>
                            </label>
                        </div>
                    </div>

                    
                    <!-- Verify Button -->
                    <div class="mt-6">
                        <a 
                            href="Verify2.html" 
                            class="w-full sm:w-1/2 md:w-1/3 py-3 px-4 inline-flex justify-center items-center gap-x-2 text-sm font-medium rounded-lg border border-transparent bg-blue-600 text-white hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none text-center">
                            Continue
                        </a>
                    </div>
                </form>
            </div>
            <!-- End Card -->

            <!-- Footer Image -->
            <div class="text-center">
                <img class="w-20 sm:w-28 mt-4 h-auto mx-auto mb-4" src="Happy Dance GIF by GETKICKBOX.gif" alt="Happy Dance Animation">
            </div>
        </div>
    </div>

    <script>
        // Tab functionality
        document.addEventListener('DOMContentLoaded', function() {
            const tabs = document.querySelectorAll('.tab-button');
            const contents = document.querySelectorAll('.tab-content');
            
            tabs.forEach(tab => {
                tab.addEventListener('click', () => {
                    // Remove active class from all tabs
                    tabs.forEach(t => {
                        t.classList.remove('text-blue-600', 'border-b-2', 'border-blue-600');
                        t.classList.add('text-gray-600', 'dark:text-gray-400');
                    });
                    
                    // Add active class to clicked tab
                    tab.classList.remove('text-gray-600', 'dark:text-gray-400');
                    tab.classList.add('text-blue-600', 'border-b-2', 'border-blue-600');
                    
                    // Hide all content sections
                    contents.forEach(content => {
                        content.classList.add('hidden');
                    });
                    
                    // Show corresponding content
                    const contentId = 'content-' + tab.id.split('-')[1];
                    document.getElementById(contentId).classList.remove('hidden');
                });
            });
        });
    </script>

    <style>
        /* Hide scrollbar for Chrome, Safari and Opera */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        
        /* Hide scrollbar for IE, Edge and Firefox */
        .no-scrollbar {
            -ms-overflow-style: none;  /* IE and Edge */
            scrollbar-width: none;  /* Firefox */
        }
    </style>

    <script src="preline.js"></script>
    <script src="flowbite.js"></script>
</body>
</html>
