<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DocVerif-Agent Register</title>
    <link rel="stylesheet" href="output.css">
    <link rel="stylesheet" href="style.css">


    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>DocVerif-compare</title>
        <link rel="stylesheet" href="output.css">



        <!-- ========== HEADER ========== -->
        <header class="flex flex-wrap sm:justify-start sm:flex-nowrap z-50 w-full bg-white border-b text-sm py-2.5 sm:py-4 dark:bg-slate-900 dark:border-gray-700">
            <nav class="max-w-7xl flex basis-full items-center w-full mx-auto px-4 sm:px-6 lg:px-8" aria-label="Global">
                <div class="me-5 md:me-8">
                    <a class="flex-none text-blue-600 text-xl font-semibold dark:text-white" href="#" aria-label="Brand">DocVerif</a>
                </div>

                    <!-- Progress -->
                    <div class="flex w-full h-1.5 bg-gray-200 rounded-full overflow-hidden dark:bg-neutral-700" role="progressbar" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
                        <div class="flex flex-col justify-center rounded-full overflow-hidden bg-blue-600 text-xs text-white text-center whitespace-nowrap transition duration-500 dark:bg-blue-500" style="width: 25%"></div>
                    </div>
                    <!-- End Progress -->

                </div>
            </nav>

        </header>


        <!-- ========== END HEADER ========== -->

    </head>
</head>

<body class="bg-gray-50 dark:bg-slate-900">

    <!-- Comment Form -->
    <div class="max-w-[85rem] px-4 py-6 sm:px-6 lg:px-8 lg:py-6 mx-auto">
        <div class="mx-auto max-w-2xl">


            <!-- Card -->
            <div class="mt-15 p-4 relative z-10 bg-white border border-gray-200 rounded-xl sm:mt-10 md:p-10 dark:bg-neutral-900 dark:border-neutral-700">
                <form>
                    <div class="text-center mb-8">
                        <h2 class="text-2xl md:text-3xl font-bold text-gray-800 dark:text-neutral-200">
                            Create Your Password to Proceed
                        </h2>
                        <p class="text-sm text-gray-600 dark:text-neutral-400">
                            We need some additional information from you to secure your account.
                        </p>
                    </div>


                    <div class="mb-4 sm:mb-8">
                        <label for="hs-feedback-post-comment-email-1" class="block mb-2 text-sm font-medium dark:text-white">New Password</label>
                        <input type="password" id="hs-feedback-post-comment-email-1" class="py-2.5 sm:py-3 px-4 block w-full border-gray-200 rounded-lg sm:text-sm focus:border-blue-500 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none dark:bg-neutral-900 dark:border-neutral-700 dark:text-neutral-400 dark:placeholder-neutral-500 dark:focus:ring-neutral-600"
                            placeholder="Enter New Password">
                    </div>
                    <div class="mb-4 sm:mb-8">
                        <label for="hs-feedback-post-comment-email-1" class="block mb-2 text-sm font-medium dark:text-white">Confirm Password</label>
                        <input type="password" id="hs-feedback-post-comment-email-1" class="py-2.5 sm:py-3 px-4 block w-full border-gray-200 rounded-lg sm:text-sm focus:border-blue-500 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none dark:bg-neutral-900 dark:border-neutral-700 dark:text-neutral-400 dark:placeholder-neutral-500 dark:focus:ring-neutral-600"
                            placeholder="Enter New Password">
                    </div>


                    <div class="mt-6 grid">
                        <button type="button" onclick="window.location.href='dash.html'" class="w-full py-3 px-4 inline-flex justify-center items-center gap-x-2 text-sm font-medium rounded-lg border border-transparent bg-blue-600 text-white hover:bg-blue-700 focus:outline-hidden focus:bg-blue-700 disabled:opacity-50 disabled:pointer-events-none">Save Password</button>
                    </div>
                </form>
            </div>
            <!-- End Card -->
        </div>
    </div>
    <!-- End Comment Form -->
    </div>
    <!-- End Card Section -->
    <!-- End Content -->
    <!-- ========== END MAIN CONTENT ========== -->
    <script src="preline.js"></script>
    <script src="flowbite.js"></script>
</body>

</html>
