    <script>
        // Tab switching functionality
        const tabs = document.querySelectorAll('.payment-tab');
        const contents = document.querySelectorAll('.payment-content');

        tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                const target = tab.getAttribute('data-tab');

                // Update active tab
                tabs.forEach(t => t.classList.remove('active'));
                tab.classList.add('active');

                // Update active content
                contents.forEach(content => {
                    content.classList.remove('active');
                    if (content.id === `${target}-content`) {
                        content.classList.add('active');
                    }
                });
            });
        });

        // Form submission (for demo purposes)
        const continueButton = document.querySelector('.continue-button');
        continueButton.addEventListener('click', () => {
            // Get active payment method
            const activeTab = document.querySelector('.payment-tab.active').getAttribute('data-tab');
            alert(`Processing ${activeTab} payment. In a real application, this would submit the form.`);
        });
    </script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const drawerToggle = document.getElementById('drawer-toggle');
            const drawer = document.getElementById('desktop-drawer');
            const mainContent = document.getElementById('main-content');
            let isDrawerOpen = false;

            // Set initial state
            drawer.classList.add('-translate-x-full');

            // Toggle drawer
            drawerToggle.addEventListener('click', function() {
                isDrawerOpen = !isDrawerOpen;

                if (isDrawerOpen) {
                    drawer.classList.remove('-translate-x-full');
                    drawer.classList.add('translate-x-0');
                    mainContent.classList.add('drawer-open');
                } else {
                    drawer.classList.add('-translate-x-full');
                    drawer.classList.remove('translate-x-0');
                    mainContent.classList.remove('drawer-open');
                }
            });

            // Handle resize
            window.addEventListener('resize', function() {
                // Reset drawer on mobile view
                if (window.innerWidth < 768) {
                    drawer.classList.add('-translate-x-full');
                    drawer.classList.remove('translate-x-0');
                    mainContent.classList.remove('drawer-open');
                    isDrawerOpen = false;
                }
            });

            // Register Service Worker for PWA
            if ('serviceWorker' in navigator) {
                window.addEventListener('load', function() {
                    navigator.serviceWorker.register('/service-worker.js').then(function(registration) {
                        console.log('ServiceWorker registration successful with scope: ', registration.scope);
                    }, function(err) {
                        console.log('ServiceWorker registration failed: ', err);
                    });
                });
            }
        });
    </script>
